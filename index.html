<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Открой свой потенциал</title>
</head>

<body>

  <header class="header">

    <div class="header-image">
      <h1 class="header__title">
        <span>Открой</span>
        <span>свой</span>
        <strong>потенциал</strong>
      </h1>
    </div>

    <div class="header-overlay"></div>
    <div class="header-triangle"></div>
    <div class="header-third"></div>

    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item"><a class="header-nav__link" href="#"><i class="fas fa-home"></i></a></li>
        <li class="header-nav__item"><a class="header-nav__link" href="#"><i class="fas fa-code"></i></a></li>
        <li class="header-nav__item"><a class="header-nav__link" href="#"><i class="fab fa-css3"></i></a></li>

  <section class="html">
    <div class="html-background">
      <div class="html-content">
        <h2 class="html-content__title">
          <span>Что такое <strong>HTML</strong>
          </span>
        </h2>
        <div class="html-content__description">
          <span>И почему его должен знать каждый</span>
          <span>веб-разработчик</span>
        </div>

        <div class="html-block">
          <div class="html-block__image">
            <img src="assets/img/html5-logo.png" alt="logo">
          </div>
          <div class="html-block__text">
            <p>HTML (от английского HyperText Markup Language) — это язык гипертекстовой разметки страницы. Он используется для того, чтобы дать браузеру понять, как нужно отображать загруженный сайт.</p>
          </div>
        </div>
      </div>


      <div class="html-background__overlay"></div>
    </div>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.nav.js"></script>
